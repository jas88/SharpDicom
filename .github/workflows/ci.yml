name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      orthanc:
        image: orthancteam/orthanc:24.12.1
        ports:
          - 4242:4242  # DICOM port
          - 8042:8042  # HTTP API
        options: >-
          --health-cmd "curl -f http://localhost:8042/system || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json
          cache: true
          cache-dependency-path: Directory.Packages.props

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test with coverage
        run: dotnet test --no-build --configuration Release -- --coverage --coverage-output-format cobertura --coverage-output $GITHUB_WORKSPACE/coverage.cobertura.xml

      - name: Integration tests with Orthanc
        run: dotnet test --no-build --configuration Release --filter "Category=Orthanc"
        env:
          ORTHANC_HOST: localhost
          ORTHANC_DICOM_PORT: 4242
          ORTHANC_AE_TITLE: ORTHANC

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ${{ github.workspace }}/coverage.cobertura.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Pack
        if: startsWith(github.ref, 'refs/tags/v')
        run: dotnet pack --no-build --configuration Release -p:PackageVersion=${GITHUB_REF_NAME#v}

      - name: Push to NuGet
        if: startsWith(github.ref, 'refs/tags/v')
        run: dotnet nuget push "src/**/bin/Release/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

  # Native codecs build (Zig)
  native-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Build native codecs (all platforms)
        working-directory: native
        run: zig build

      - name: Run native tests
        working-directory: native
        run: zig build test

      - name: Upload native artifacts
        uses: actions/upload-artifact@v4
        with:
          name: native-codecs
          path: native/zig-out/
          retention-days: 7

  # CUDA nvJPEG2000 wrapper build (optional, only on GPU runners)
  cuda-build:
    runs-on: ubuntu-latest
    container:
      image: nvidia/cuda:12.3.2-devel-ubuntu22.04
    continue-on-error: true  # GPU builds are optional
    steps:
      - uses: actions/checkout@v6

      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y cmake build-essential

      - name: Check for nvJPEG2000
        id: nvjpeg2k-check
        run: |
          if [ -f "/usr/local/cuda/include/nvjpeg2k.h" ]; then
            echo "nvjpeg2k_available=true" >> $GITHUB_OUTPUT
          else
            echo "nvjpeg2k_available=false" >> $GITHUB_OUTPUT
            echo "nvJPEG2000 not available in this container"
          fi

      - name: Build CUDA wrapper
        if: steps.nvjpeg2k-check.outputs.nvjpeg2k_available == 'true'
        working-directory: native/cuda
        run: |
          mkdir -p build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --parallel

      - name: Upload CUDA artifacts
        if: steps.nvjpeg2k-check.outputs.nvjpeg2k_available == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: cuda-wrapper
          path: native/cuda/build/lib/
          retention-days: 7
