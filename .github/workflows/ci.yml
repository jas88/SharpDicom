name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json
          cache: true
          cache-dependency-path: Directory.Packages.props

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test with coverage
        run: dotnet test --no-build --configuration Release -- --coverage --coverage-output-format cobertura --coverage-output $GITHUB_WORKSPACE/coverage.cobertura.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ${{ github.workspace }}/coverage.cobertura.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Pack
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          dotnet pack --no-build --configuration Release -p:PackageVersion=${GITHUB_REF_NAME#v} -warnaserror
          # Validate package was created and contains expected assemblies
          NUPKG="src/SharpDicom/bin/Release/SharpDicom.${GITHUB_REF_NAME#v}.nupkg"
          if [ ! -f "$NUPKG" ]; then
            echo "::error::Package not found: $NUPKG"
            exit 1
          fi
          echo "Package contents:"
          unzip -l "$NUPKG"
          # Verify DLLs have embedded PDBs (file size check - embedded PDBs make DLLs larger)
          unzip -p "$NUPKG" "lib/net9.0/SharpDicom.dll" > /tmp/check.dll
          if [ $(stat -c%s /tmp/check.dll 2>/dev/null || stat -f%z /tmp/check.dll) -lt 100000 ]; then
            echo "::error::DLL suspiciously small - may be missing embedded symbols"
            exit 1
          fi
          echo "::notice::Package validated successfully"

      - name: Push to NuGet
        if: startsWith(github.ref, 'refs/tags/v')
        run: dotnet nuget push "src/SharpDicom/bin/Release/SharpDicom.*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
