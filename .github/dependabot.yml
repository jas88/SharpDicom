version: 2
updates:
  - package-ecosystem: nuget
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    groups:
      microsoft:
        patterns:
          - "Microsoft.*"
          - "System.*"
      testing:
        patterns:
          - "NUnit*"
          - "coverlet*"
          - "Verify*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5

  - package-ecosystem: dotnet-sdk
    directory: /
    schedule:
      interval: weekly
      day: monday
